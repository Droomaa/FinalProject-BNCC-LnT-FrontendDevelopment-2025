<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Cormorant+Unicase:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/asset/img/Purple_Planet.png" />
    <title>TRIVERSE - Cart</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <body class="bg-gradient-to-b from-custom via-custom3 to-custom2">
    <!-- HEADER -->
    <header class="text-white body-font">
      <div class="container mx-auto flex p-5 flex-col md:flex-row items-center">
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <a href="home.html"
            ><img
              src="/asset/img/TRIVERSE_LOGO.png"
              style="height: 50px"
              alt=""
          /></a>
        </a>
        <nav
          class="md:ml-auto flex items-center text-base justify-center gap-4"
        >
          <a class="mr-5 hover:text-gray-500 text-white" href="home.html"
            >Home</a
          >
          <a class="mr-5 hover:text-gray-500 text-white" href="#">About</a>
          <a class="mr-5 hover:text-gray-500 text-white" href="shopping.html"
            >Shop</a
          >
          <a class="mr-5 hover:text-gray-500 text-white" href="contact-us.html">Contact</a>
          <a class="mr-5 hover:text-gray-500 text-white" href="shopping.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <!-- END HEADER -->

    <div class="grid grid-cols-2 p-5 gap-4">
      <!-- SECTION KIRI -->
      <section class="bg-custom4 rounded-xl p-5 mt-3">
        <div class="text-white">
          <p class="text-center text-5xl font-bold pb-5">Billing Information</p>
        </div>
        <div class="border-1 border-amber-50 mb-10"></div>
        <form>
          <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="first-name"
                >FIRST NAME</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="text"
                id="first-name"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="last-name"
                >LAST NAME</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="text"
                id="last-name"
                placeholder="Enter your last name"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="email"
                >EMAIL</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="telephone"
                >TELEPHONE</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="tel"
                id="telephone"
                placeholder="Enter your telephone number"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-sm text-white mb-1" for="address"
              >ADDRESS</label
            >
            <input
              class="w-full p-2 bg-gray-200 rounded"
              type="text"
              id="address"
              placeholder="Enter your address"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="city"
                >CITY</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="text"
                id="city"
                placeholder="Enter your city"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm text-white mb-1" for="zip"
                >ZIP / PORTAL CODE</label
              >
              <input
                class="w-full p-2 bg-gray-200 rounded"
                type="text"
                id="zip"
                placeholder="Enter your zip code"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-sm text-white mb-1" for="country"
              >COUNTRY</label
            >
            <select class="w-full p-2 bg-gray-200 rounded" id="country">
              <option>Select...</option>
              <option>Indonesia</option>
              <option>Singapore</option>
              <option>Malaysia</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </form>
      </section>
      <!-- END SECTION KIRI -->

      <!-- SECTION KANAN -->
      <section class="bg-custom4 rounded-xl p-5 mt-3">
        <div class="text-white">
          <p class="text-center text-5xl font-bold pb-5">Summary</p>
        </div>
        <div class="border-1 border-amber-50 mb-10"></div>
        <div>
          <p class="text-white text-xl mb-10">Product Cost: Rp 150.000</p>
          <p class="text-white text-xl">Shipping Cost: Rp 0</p>
        </div>

        <div class="grid grid-rows-4 mt-28">
          <div></div>
          <div></div>
          <div>
            <p class="text-white text-xl mb-10 border-t-2 border-amber-50">
              Total: Rp 150.000
            </p>
          </div>
          <div class="grid grid-cols-3">
            <div></div>
            <a
              href="checkout.html"
              class="bg-custom8 rounded-xl hover:bg-amber-50 hover:text-custom8 transition ease-in-out text-amber-50 p-5 text-center"
              >Checkout</a
            >
            <div></div>
          </div>
        </div>
      </section>
      <!-- END SECTION KANAN -->
    </div>
  </body>
</html>
